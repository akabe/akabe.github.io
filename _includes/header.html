<header class="header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>{{ site.title }}</h1>
        <ul>
          <li><a class="head-link" href="{{ site.baseurl }}/">Home</a></li>
          <li><a class="head-link" href="{{ site.baseurl }}/about.html">About</a></li>
          <li><a class="head-link" href="{{ site.baseurl }}/archive.html">Archives</a></li>
          <li><a class="head-link" href="{{ site.baseurl }}/category.html">Categories</a></li>
          {% if site.github_username %}
          <li><a class="head-link" href="https://github.com/{{ site.github_username }}">GitHub</a></li>
          {% endif %}
          {% if site.twitter_username %}
          <li><a class="head-link" href="https://twitter.com/{{ site.twitter_username }}">Twitter</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
</header>
